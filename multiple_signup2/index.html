<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Registration Form</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/css/demo.css" rel="stylesheet" />
</head>

<body>
	<div class="image-container set-full-height" style="">
		<!--   Big container   -->
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">

					<!--      Wizard container        -->
					<div class="wizard-container">

						<div class="card wizard-card" data-color="orange" id="wizardProfile">
							<form id="myform" action="php\user_signup.php" method="post" name="registration">
								<!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

								<div class="wizard-header">
									<h3>
										<b>Sign up<br>
											
										</h3>
									</div>
									
									<div class="row">
										<div class="col-sm-5 col-sm-offset-4">
											<div class="form-group">
												<label>Name</label>
												<input type="text" name="first_name" class="form-control">
											</div>

										</div>
										<div class="clearfix"></div>
										<div class="col-sm-5 col-sm-offset-4">
											<div class="form-group">
												<label>Email Address</label>
												<input type="email" name="email" class="form-control">
											</div>

										</div>
										<div class="clearfix"></div>
										<div class="col-sm-5 col-sm-offset-4">
											<div class="form-group">
												<label>Telephone Number</label>
												<input type="text" onkeypress="return isNumberKey(event)" name="phone" class="form-control" required>
											</div>

										</div>
										<div class="clearfix"></div>
										<div class="col-sm-5 col-sm-offset-5">
											<div class="form-group">
												
												<input type="submit" name="submit" value="Submit" class="btn btn-primary">
											</div>

										</div>
									</div>
									
								</form>
							</div>
						</div> <!-- wizard container -->
					</div>
				</div><!-- end row -->
			</div> <!--  big container -->
		</div>

	</body>

	<!--   Core JS Files   -->
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/gsdk-bootstrap-wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js"></script>

	<script>
		$(document).ready(function () {

		$('#myform').validate({ // initialize the plugin
			rules: {
				email: {
					required: true,
					email: true,
				},
				phone:{
					required:true,
				},
				first_name: {
					required: true,
				},
			},
			messages :{
				"first_name" : {
					required : 'Enter first name.',	
				},
				"email" : {
					required : 'Enter email address.',
					email:'Enter valid email address',
				},
				"phone":{
					required:"Enter phone number.",
				},
			}
		});

	});
</script>
<script type="text/javascript">
	function isNumberKey(evt)
	{
		var charCode=(evt.which) ? evt.which:evt.keyCode
		if(charCode>31&&(charCode<48||charCode>57))
			return false;
		return true;
	}
</script>

</html>
